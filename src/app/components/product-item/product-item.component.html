<ul class="flex-container products">
  <li class="flex-item" *ngFor="let product of products">
    <mat-card class="card">
      <mat-card-header class="header">
        <mat-card-title class="title">{{product.title}}</mat-card-title>
      </mat-card-header>
      <div class="image">
        <img [src]="product.imageURL">
      </div>
      <div class="rate">
        <div class="bg">
          <i *ngFor="let item of ' '.repeat(5).split('')" class="fa fa-star-o" >
          </i>
        </div>
        <div class="fg" [ngStyle]="{'width': product.rate*20 + '%'}">
          <i *ngFor="let item of ' '.repeat(5).split('')" class="fa fa-star">
          </i>
          {{product.rate}}
        </div>
      </div>
      <mat-card-content class="content">
        {{product.text}}
      </mat-card-content>
      <div class="footer">
        <a mat-raised-button color='primary' class="button" routerLink='/product/{{product._id}}'>Details</a>
      </div>

    </mat-card>
  </li>
</ul>
